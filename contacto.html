<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <form action="" method="post">
        <h2>Formulario</h2>

        <!--Campo de texto con validacion-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="[a-zA-ZñÑ] {3, 50}">

        <!--Campo de correo con validacion-->
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>

        <!--Campo de Asunto-->
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required pattern="[a-zA-ZñÑ] {3, 50}">

        <!--Campo de textarea-->
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios" rows="5" cols="50"></textarea>

        <!--Boton de envio-->
        <button type="submit">Enviar</button>


    </form>
</body>
</html>
