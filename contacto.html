<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <form action="" method="post">
        <h2>Formulario</h2>

        <!--Campo de texto con validacion-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="[a-zA-ZñÑ] {3, 50}">

        <!--Campo de correo con validacion-->
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>

        <!--Campo de contraseña con validacion-->
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required pattern=".{8,20}">

        <!--Campo de seleccion-->
        <label for="opcion">Opcion:</label>
        <select id="opcion" name="opcion">
            <option value="">Seleccione una opcion</option>
            <option value="opcion1">Opcion 1</option>
            <option value="opcion2">Opcion 2</option>
            <option value="opcion3">Opcion 3</option>
        </select>

        <!--Campo de textarea-->
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios" rows="5" cols="50"></textarea>

        <!--Boton de envio-->
        <button type="submit">Enviar</button>


    </form>
</body>
</html>
